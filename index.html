<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">

<head>
    <meta charset="UTF-8">
    <title>Spotify Angular Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h1>Spotify Finder Angular</h1>

        <div ng-include src="'templates/search.html'"></div>
        <div ng-include src="'templates/artists.html'"></div>

        <div ng-controller="ControllerOne"></div>
        <div ng-controller="ControllerTwo"></div>
        <div ng-controller="ControllerHistorySearch">
            <ul>
                <li ng-repeat="searchTerm in history">{{ searchTerm }}</li>
            </ul>
        </div>


    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="js/app.module.js"></script>
    <script src="js/app.constants.js"></script>
    <script src="js/factories/SpotifyFactory.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    <script src="js/controllers/ArtistsController.js"></script>
    <script src="js/controllers/ControllerOne.js"></script>
    <script src="js/controllers/ControllerTwo.js"></script>
    <script src="js/controllers/ControllerHistorySearch.js"></script>

</body>

</html>
